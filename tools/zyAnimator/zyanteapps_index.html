        <script>
            Ember = {};
            Ember.RSVP = RSVP;

            var parentResource  = require('zyWebParentResource');
            var resourceManager = require('zyWebResourceManager');

            var tool = require('zyAnimator');
            var dependencies = tool.dependencies;
            resourceManager.getDependencies(dependencies).then(function() {
                tool.create().init(1, parentResource, {
                    canEdit:       true,
                    isEditorShown: true
                });
            });
